<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeGuard Token Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>SafeGuard Token Dashboard</h1>
    </header>

    <section id="tokenInfo">
        <h2>Token Information</h2>
        <p id="totalSupply">Total Supply: Loading...</p>
        <p id="circulatingSupply">Circulating Supply: Loading...</p>
        <p id="lockedTokens">Locked Tokens: Loading...</p>
    </section>

    <section id="reportScam">
        <h2>Report a Scam</h2>
        <form id="scamReportForm">
            <label for="scamAddress">Scam Address:</label>
            <input type="text" id="scamAddress" name="scamAddress" required>
            <button type="submit">Report Scam</button>
        </form>
        <p id="reportStatus"></p>
    </section>

    <footer>
        &copy; 2023 SafeGuard Token. All rights reserved.
    </footer>

    <script src="dashboard.js"></script>
</body>

</html>
